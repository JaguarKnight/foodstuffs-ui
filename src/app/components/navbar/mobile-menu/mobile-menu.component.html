<ng-container>
    <div class="h-full flex justify-end items-center">
        <div class="p-2 cursor-pointer transition ease-in-out duration-300 hover:text-sky-900" (click)="open = !open">
            <app-icon *ngIf="open" size="small" type="x-mark"></app-icon>
            <app-icon *ngIf="!open" size="small" type="hamburger"></app-icon>
        </div>
    </div>
    <div *ngIf="open" (clickOutside)="open = false" class="fixed inset-x-0 top-16 w-full">
        <menu>
            <div *ngFor="let menuItem of menuItems"
                class="flex w-full p-2 bg-sky-900 border-t border-white cursor-pointer hover:bg-sky-700">
                <div>
                    {{ menuItem.label }}
                </div>
            </div>
        </menu>
    </div>
</ng-container>
